services:
  - type: web
    name: api-gateway
    runtime: docker
    plan: free 
    region: oregon    
    dockerfilePath: ./ApiGatewayApp/ApiGatewayApp/Dockerfile
    dockerContext: .
    numInstances: 1
    healthCheckPath: /
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production      
      - key: ASPNETCORE_URLS
        value: http://+:8080
      - key: OTEL_EXPORTER_ENDPOINT
        value: https://jaeger-pjqc.onrender.com:4317
      - key: OTEL_EXPORTER_OTLP_PROTOCOL
        value: grpc
      - key: DOTNET_SYSTEM_NET_HTTP_SOCKETSHTTPHANDLER_HTTP2UNENCRYPTEDSUPPORT
        value: true
      - key: ASPNETCORE_FORWARDEDHEADERS_ENABLED
        value: true
      - fromGroup: api-gateway-config

  - type: web
    name: jaeger
    runtime: image
    image:
      url: jaegertracing/all-in-one:latest
    plan: free
    region: oregon
    envVars:
      - key: COLLECTOR_ZIPKIN_HOST_PORT
        value: :9411
      - key: COLLECTOR_OTLP_ENABLED
        value: "true"
    startCommand: >
      --collector.otlp.enabled=true
      --collector.zipkin.host-port=:9411
      --query.port=10000
      --collector.http-port=10000
    autoDeploy: false

envVarGroups:
  - name: api-gateway-config
    envVars:
      - key: DOTNET_ENVIRONMENT
        value: Production
      - key: LOGGING_LEVEL
        value: Information